<html>

    <head>
        <link rel="stylesheet" href="./css/index.css" tpe="text/css" />

        <title>Meme of the Day</title>

        <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans&display=swap" rel="stylesheet">

    </head>

    <body style="background-color:black;" onLoad="renderTime()" >

        <h1 class = "center" >MEME OF THE DAY</h1>
        
        <p id = "date"> hi </p>

        <script>

            var date =  new Date();
            var year = date.getFullYear();
            var month = date.getMonth();
            var monthArray = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var day = date.getDate();
            var monthString = monthArray[month];
            document.getElementById("date").innerHTML = monthString + " " + day + "th " + year;

        </script>

        <video width="25%" height ="25%" class = "vid" controls autoplay>

            <source id="meme" src= "" type="video/mp4">
            
            <script>
                var a = new Date();
                var dateToday = a.getDate();
                var source = '/memes/' + dateToday + '.mp4';
                // window.alert(source);
                document.getElementById('meme').src = source;
            </script>

        </video>
